    <h2>Add to Bookmark List</h2>
    <br />

    <!-- Form to handle input validation -->
    <form name = "form">
    <input type="text" ng-model="newBookmark.name" placeholder="Name..." name ="name" required/>
    <br />
    <br />
    <input type="url" ng-model="newBookmark.address" placeholder="URL..." name ="address" required/>

        <span style="color:red" font-family="arial" ng-show="form.address.$error.url">
        Not a Valid URL (e.g. https://...)</span>
    <br />
    <button class="btn btn-primary" type="submit "ng-click="addBookmark()" ng-disabled ="!newBookmark.address || !newBookmark.name">Add Bookmark</button>
    <br />    
                        </form>
